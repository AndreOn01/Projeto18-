<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,800;1,200&family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100&display=swap" rel="stylesheet">

    
</head>
<body>



<section class="form__section">
    <div class="container form__section-container">
        <h2>Cadastrar</h2>
        <div class="alert__message error">
            <p>Esta é uma mensagem de erro</p>
        </div>
        <form action="" enctype="multipart/form-data">
            <input type="text" placeholder="Primeiro Nome">
            <input type="text" placeholder="Sobrenome">
            <input type="text" placeholder="Nome de usuário">
            <input type="email" placeholder="Email">      
            <input type="password" placeholder="Criar Senha">
            <input type="password" placeholder="Confirmar Senha">
            <div class="form__control">
                <label for="avatar">Avatar do usuário</label>
                <input type="file" id="avatar">
            </div>
            <button type="submit" class="btn">Entrar</button>
            <small>Já possui uma conta? <a href="signin.html">Entrar</a></small>
        </form>
    </div>
</section>



</body>
</html>
